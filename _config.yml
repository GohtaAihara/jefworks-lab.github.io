# Site settings
title: JEFworks
email: jeanfan@fas.harvard.edu
description: "Bioinformatician. NCI F99/K00 Post-Doctoral Fellow. Harvard University."

baseurl: "" # the subpath of your site, e.g. /blog/
url: 'http://jefworks.github.io/'
google_analytics: 'UA-35232680-3'

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: custom

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .gitignore
  
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog
- scope:
    path: _papers
    type: papers
  values:
    layout: paper
    sectionid: publications
- scope:
    path: _news
    type: news
  values:
    layout: pages
    sectionid: announcements
- scope:
    path: _team
    type: team
  values:
    layout: pages
    sectionid: team

collections:
  papers:
    permalink: /papers/:year/:month/:day/:title/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
  news:
    permalink: /announcements/:year/:month/:day/:title/
    output: true
  team:
    permalink: /team/:title/
    output: true
